<div class='page-wrapper'>
  <div class='row'>
    <div class='column'>
      <p>Proxies</p>
      <div class="proxies-column" *ngFor="let item of proxies">
        <app-details-proxy
          [appName]="item.hostname" [isActive]="item.isActive">
        </app-details-proxy>
      </div>
    </div>
    <div class='column'>
      <p>Backends</p>
      <div class="backend-column" *ngFor="let item of backends; let last = last">
        <app-detail-backend
          [appName]="item.hostname" [isActive]="item.isActive">
        </app-detail-backend>
        <app-line *ngIf="last"
          [start] ="start"
          [end] = "end">
        </app-line>
      </div>
    </div>

    
  </div>
</div>
